<form (ngSubmit)="buscarVehiculos()">
  <div class="campo">
    <label for="tipo">Tipo de Vehículo:</label>
    <select id="tipo" [(ngModel)]="tipo" name="tipo">
      <option value="auto">Auto</option>
      <option value="moto">Moto</option>
      <option value="camioneta">Camioneta</option>
    </select>
  </div>
  <div class="campo">
    <label for="marca">Marca:</label>
    <select id="marca" [(ngModel)]="marca" name="marca">
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
      <option value="ford">Ford</option>
    </select>
  </div>
  <div class="campo">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" [(ngModel)]="modelo" name="modelo" />
  </div>
  <div class="campo">
    <label for="anoDesde">Año Desde:</label>
    <input type="number" id="anoDesde" [(ngModel)]="anoDesde" name="anoDesde" />
  </div>
  <div class="campo">
    <label for="anoHasta">Año Hasta:</label>
    <input type="number" id="anoHasta" [(ngModel)]="anoHasta" name="anoHasta" />
  </div>
  <button type="submit">Buscar</button>
</form>
